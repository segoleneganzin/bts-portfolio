        <h1 class="page-title">Contact</h1>

      <main>

        <div class="transition"></div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21508.001541984842!2d-2.74832710244141!3d47.63584605498085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1663572538644!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <form action="form.html" method="post">
          <div>
            <input type="text" id="lastname" name="user_lastname" placeholder="NOM" required>
          </div>
          <div>
            <input type="text" id="firstname" name="user_firstname" placeholder="PRENOM" required>
          </div>
          <div>
            <input type="email" id="mail" name="user_mail" placeholder="MAIL" required>
          </div>
          <div>
            <select id="subject" name="subject">
              <option value="choix">Choisissez un sujet</option>
              <option value="stage">Stage</option>
              <option value="emploi">Emploi</option>
              <option value="renseignements">Renseignements</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          <div>
            <textarea id="msg" name="user_message" placeholder="MESSAGE" required></textarea>
          </div>
          <div class="button">
            <button type="submit">Envoyer le message</button>
          </div>
        </form>
      </main>
