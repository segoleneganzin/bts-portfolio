          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21508.001541984842!2d-2.74832710244141!3d47.63584605498085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1663572538644!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="form-item"></iframe>

          <div class="form-item">
            <div id="frmContact">

              <div>
                <label style="padding-top:20px;" id="nameLabel">Nom :</label>
                <span id="uName-info" class="info"></span><br />
                <input type="text" name="uName" id="uName" class="inputBox">
              </div>
        
              <div>
                <label id="mailLabel">Email :</label>
                <span id="uMail-info" class="info"></span><br />
                <input type="email" name="uMail" id="uMail" class="inputBox">
              </div>
        
              <div>
                  <label id="sujetLabel">Sujet :</label>
                  <span id="sujet-info" class="info"></span><br />
                  <select id="subject" name="subject">
                    <option value="choix">Choisissez un sujet (facultatif)</option>
                    <option value="stage">Stage</option>
                    <option value="emploi">Emploi</option>
                    <option value="renseignements">Renseignements</option>
                    <option value="autre">Autre</option>
                  </select>
              </div>
        
              <div>
                <label id="messageLabel">Message :</label>
                <span id="content-info" class="info"></span><br />
                <textarea name="content" id="content" class="inputBox" cols="60" rows="6"></textarea>
              </div>
        
              <div>
                <button name="submit" class="btnAction">Envoyer</button>
                <div id="form-status" class="success">
                  <p>Formulaire envoyé</p>
                </div>
              </div>
            </div>
